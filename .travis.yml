matrix:
  include:
# DOCKER 
    - os: linux
      language: go
      go: 1.7.5
      dist: trusty
      group: stable
      sudo: required
      services:
            - docker
      env:
        global:
          - GIT_COMMIT=$TRAVIS_COMMIT
          - GIT_BRANCH=$TRAVIS_BRANCH
          - TARGET_OS=linux
    - os: linux
      sudo: false
      language: go
      go: 1.7.5    
      dist: precise
      env:
        global:
         - TARGET_OS=windows
    - os: linux
      sudo: false
      language: go
      go: 1.7.5    
      dist: precise    
      env:
        global:
         - TARGET_OS=darwin         
         
before_install:
        - 'if [ "$TARGET_OS" = "linux" ]; then 
                docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD";
           fi'
install:
        - make get
script:
        - make test_all
        - make build_artifact
        - 'if [ "$TARGET_OS" = "linux" ]; then
                make test_docker;
          fi'
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: artf/*
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: make docker_dockerhub_publish
    on:
      branch: master
      tags: true
branches:
  only:
  - master
  - /^v\d+/
