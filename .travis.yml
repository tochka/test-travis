matrix:
        - include:
                - os: osx
                  sudo: required
                - os: linux
services:
        - docker
env:
  global:
  - GIT_COMMIT=$TRAVIS_COMMIT
  - GIT_BRANCH=$TRAVIS_BRANCH
  - OS=$(uname -s)
language: go
go:
        - 1.7.x
before_install:
        - docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD"
install:
        - echo $GIT_COMMIT $GIT_BRANCH;
script:
        - make build_artifacts
        - 'if [ "$TRAVIS_OS_NAME" = "linux"]; then
                make build_docker;
                make docker_dockerhub_publish;
          fi'
deploy:
  provider: releases
  api_key:
    secure: 
  file: $(OS)-amg64.tar.gz
  skip_cleanup: true
  on:
    tags: true
branches:
  only:
  - master
  - /^v\d+\.\d+$/
