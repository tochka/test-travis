matrix:
  include:
# DOCKER && LINUX
    - os: linux
      language: go
      go: 1.7.x
      dist: trusty
      sudo: required
      services:
            - docker
      env:
        global:
          - GIT_COMMIT=$TRAVIS_COMMIT
          - GIT_BRANCH=$TRAVIS_BRANCH
          - TARGET_OS=linux
# MACOS         
    - os: linux
      sudo: false
      language: go
      go: 1.7.5      
      env:
        global:
         - TARGET_OS=darwin      
         
before_install:
        - 'if [ "$TARGET_OS" = "linux" ]; then 
                docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD";
           fi'
install:
        - make get
        - echo $DOCKERHUB_USERNAME
script:
        - make test_all
        - make build_artifact
        - 'if [ "$TARGET_OS" = "linux" ]; then
                make build_docker;
          fi'
after_script:
        - bash <(curl -s https://codecov.io/bash) -t fb333ecd-d800-4de0-a001-4f4990e20eca
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: artf/*
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: make docker_dockerhub_publish
    on:
      branch: master
      tags: true
      condition: "$TARGET_OS = linux"
